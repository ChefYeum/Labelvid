<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Table - LabelVid</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="assets/css/Studious-selectfile.css">
  </head>

  <body id="page-top">
    <div id="wrapper">
      <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">
          <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
            <div class="container-fluid"><a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-photo-video"></i></div>
                <div class="sidebar-brand-text mx-3"><span>LabelVid</span></div>
              </a>
              <form class="form-inline d-none d-sm-inline-block mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                <div class="text-right input-group">
                  <div class="input-group-append"></div>
                </div>
              </form>
            </div>
          </nav>
          <div class="container-fluid">
            <div class="card shadow">
              <div class="card-body">
                <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                </div>
                <div class="selectfile">
                  <div class="selectedfile">
                    <i class="fa fa-star fa-file-text-o"></i>
                    <span>Verslag_reflectie.pdf</span>
                  </div>

                  <button class="btn btn-primary add-file container" type="button">
                    <i class="fa fa-star fa-plus" style="color: #456bd8;"></i>
                    <span for="fileInput"></label>
                    <label for="fileInput" style="border-left-width: 2px; font-weight: 700;font-style: normal;font-size: 15px;">Upload Video</label>
                    <input id="fileInput" type="file" accept="video/*" style="display: none"/>
                  </button>

                </div>
                <div class="container">
                  <canvas id="mainCanvas" width=1280 height=720></canvas>
                  <input id="frameRange" type="range" class="custom-range" value="0"/>
                  <label style="align-content: center;" id="status-label">No file loaded</label>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
    <script src="./fabric.ts"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="assets/js/Studious-selectfile.js"></script>
    <script src="assets/js/theme.js"></script>
  </body>
</html>
